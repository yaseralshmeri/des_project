<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص صحة النظام | System Health Check</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .health-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .healthy { color: #28a745; }
        .warning { color: #ffc107; }
        .error { color: #dc3545; }
        .system-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .status-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #666;
        }
        .check-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .check-item {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        .check-item.healthy {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        .check-item.warning {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        .check-item.error {
            background: #f8d7da;
            border-color: #f5c6cb;
        }
        .check-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .check-status {
            font-size: 0.9rem;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="health-card">
        <div class="status-icon healthy">✅</div>
        <h1 class="system-title">نظام إدارة الجامعة</h1>
        <h2 class="system-title">University Management System</h2>
        <p class="status-text">النظام يعمل بشكل طبيعي | System is Operating Normally</p>
        
        <div class="check-grid">
            <div class="check-item healthy">
                <div class="check-name">قاعدة البيانات</div>
                <div class="check-name">Database</div>
                <div class="check-status">متصلة ✓</div>
            </div>
            <div class="check-item healthy">
                <div class="check-name">الخادم</div>
                <div class="check-name">Server</div>
                <div class="check-status">نشط ✓</div>
            </div>
            <div class="check-item healthy">
                <div class="check-name">الذاكرة</div>
                <div class="check-name">Memory</div>
                <div class="check-status">طبيعية ✓</div>
            </div>
            <div class="check-item healthy">
                <div class="check-name">التطبيقات</div>
                <div class="check-name">Applications</div>
                <div class="check-status">تعمل ✓</div>
            </div>
        </div>
        
        <div>
            <a href="/" class="btn">الصفحة الرئيسية | Home</a>
            <a href="/admin/" class="btn">لوحة الإدارة | Admin</a>
            <a href="/api/docs/" class="btn">توثيق API | API Docs</a>
        </div>
        
        <div class="timestamp" id="timestamp">
            آخر فحص: <span id="current-time"></span>
        </div>
    </div>

    <script>
        // Update timestamp
        document.getElementById('current-time').textContent = new Date().toLocaleString('ar-SA');
        
        // Auto-refresh every 30 seconds
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
