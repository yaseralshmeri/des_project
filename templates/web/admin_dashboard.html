{% extends 'web/dashboard.html' %}

{% block title %}لوحة تحكم المدير - نظام إدارة الجامعة{% endblock %}

{% block content %}
<!-- Admin-specific dashboard content -->
<div class="row mb-4">
    <div class="col-12">
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-shield-alt me-2"></i>
            مرحباً {{ user.get_full_name }}، مدير النظام - لديك صلاحيات كاملة
        </div>
    </div>
</div>

{{ block.super }}

<!-- Additional admin-only widgets -->
<div class="row g-4 mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="fas fa-cogs me-2"></i>
                    أدوات المدير
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <a href="/admin/" class="btn btn-outline-primary w-100 mb-2" target="_blank">
                            <i class="fas fa-database me-2"></i>
                            قاعدة البيانات
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="/api/docs/" class="btn btn-outline-success w-100 mb-2" target="_blank">
                            <i class="fas fa-code me-2"></i>
                            API Documentation
                        </a>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-warning w-100 mb-2">
                            <i class="fas fa-download me-2"></i>
                            تصدير البيانات
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-outline-info w-100 mb-2">
                            <i class="fas fa-chart-bar me-2"></i>
                            تقارير شاملة
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
