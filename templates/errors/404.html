<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }}</title>
    
    <!-- Bootstrap 5 RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .suggestions {
            text-align: right;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .suggestion-item:last-child {
            margin-bottom: 0;
        }
        
        .suggestion-item i {
            color: #28a745;
            margin-left: 15px;
            font-size: 1.2rem;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">{{ error_code }}</div>
        <i class="fas fa-search error-icon"></i>
        <h1 class="h2 text-primary mb-4">{{ error_title }}</h1>
        <p class="lead text-muted mb-4">{{ error_message }}</p>
        
        {% if suggestions %}
        <div class="suggestions">
            <h5 class="text-primary mb-3">
                <i class="fas fa-lightbulb"></i> اقتراحات للمساعدة:
            </h5>
            {% for suggestion in suggestions %}
            <div class="suggestion-item">
                <i class="fas fa-check-circle"></i>
                <span>{{ suggestion }}</span>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary btn-home">
                <i class="fas fa-home"></i> العودة للصفحة الرئيسية
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary me-3">
                <i class="fas fa-arrow-right"></i> الصفحة السابقة
            </button>
        </div>
        
        <div class="mt-4 text-muted">
            <small>
                إذا استمرت المشكلة، يرجى التواصل معنا على: 
                <a href="mailto:support@university.edu">support@university.edu</a>
            </small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
